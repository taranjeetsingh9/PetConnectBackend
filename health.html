<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Health Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-indigo-700 mb-6">Pet Health Records</h1>
  <div id="petsHealthList" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script>
    const PETS_API_URL = "http://localhost:5001/api/pets";
    let token = localStorage.getItem("token");

    const fetchWithAuth = (url,opt={})=>{
      return fetch(url,{...opt,headers:{'Content-Type':'application/json','x-auth-token':token,...opt.headers}});
    };

    async function loadPetsHealth() {
      try {
        const res = await fetchWithAuth(PETS_API_URL);
        const pets = await res.json();
        const list = document.getElementById("petsHealthList");

        if (res.ok && pets.length > 0) {
          list.innerHTML = pets.map(pet => `
            <div class="bg-white border rounded-xl shadow-md p-4">
              <h3 class="text-lg font-semibold text-indigo-700">${pet.name}</h3>
              <p class="text-sm text-gray-600">Breed: ${pet.breed || "Unknown"}</p>
              <p class="text-sm text-gray-600">Status: ${pet.status}</p>
              <p class="text-sm text-gray-800 font-medium mt-2">Health:</p>
              <p class="text-sm text-gray-600">${pet.health || "No record yet"}</p>
            </div>
          `).join("");
        } else {
          list.innerHTML = `<p class="col-span-3 text-center text-gray-500">No pets found</p>`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("petsHealthList").innerHTML = 
          `<p class="col-span-3 text-center text-red-500">Error loading pets</p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadPetsHealth);
  </script>
</body>
</html>
