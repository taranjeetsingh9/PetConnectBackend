async function loadFosterRequests() {
    try {
        console.log('üîç Loading foster requests for user:', getCurrentUserId());
        
        const response = await fetch('http://localhost:5001/api/pet-files/my-foster-requests', {
            headers: {
                'x-auth-token': token,
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            const result = await response.json();
            console.log('API Response:', result);
            console.log('Requests array:', result.requests);
            console.log('Requests count:', result.requests?.length);
            
            if (result.requests && result.requests.length > 0) {
                console.log('First request structure:', result.requests[0]);
            }
            
            displayFosterRequests(result.requests);
        } else {
            const errorText = await response.text();
            console.error(' Failed to load foster requests:', errorText);
            throw new Error('Failed to load foster requests');
        }
    } catch (error) {
        console.error('Load foster requests error:', error);
        document.getElementById('loading').innerHTML = '<p class="text-red-500">Failed to load requests: ' + error.message + '</p>';
    }
}

function displayFosterRequests(requests) {
    const container = document.getElementById('fosterRequestsContainer');
    const loading = document.getElementById('loading');
    const noRequests = document.getElementById('noRequests');

    console.log('üîç DEBUG - Raw requests data:', requests);
    console.log('üîç DEBUG - Container element:', container);
    console.log('üîç DEBUG - Requests array length:', requests.length);

    if (!requests || requests.length === 0) {
        console.log('‚ùå No requests found');
        loading.classList.add('hidden');
        noRequests.classList.remove('hidden');
        return;
    }

    // Log each request to see the structure
    requests.forEach((item, index) => {
        console.log(`üìã Request ${index}:`, item);
        console.log(`   Pet: ${item.pet?.name}`, item.pet);
        console.log(`   Foster Request:`, item.fosterRequest);
        console.log(`   Chat Thread:`, item.fosterRequest?.chatThread);
        console.log(`   Status:`, item.fosterRequest?.status);
    });

    container.innerHTML = requests.map((item, index) => {
        const { pet, fosterRequest } = item;
        
        console.log(`üé® Rendering request ${index}: ${pet?.name}`);
        
        // Ensure we have the required data
        if (!pet || !fosterRequest) {
            console.log(`‚ùå Skipping invalid request ${index}`, item);
            return '';
        }

        const html = `
            <div class="bg-white rounded-lg shadow-sm border p-6 mb-4">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center space-x-4">
                        ${pet.images && pet.images.length > 0 ? 
                            `<img src="${pet.images[0].url}" class="w-16 h-16 rounded-lg object-cover" alt="${pet.name}">` :
                            `<div class="w-16 h-16 bg-gray-200 rounded-lg flex items-center justify-center">
                                <i class="fas fa-paw text-gray-400 text-xl"></i>
                            </div>`
                        }
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">${pet.name || 'Unknown Pet'}</h3>
                            <p class="text-gray-600">${pet.breed || 'Mixed Breed'} ‚Ä¢ ${pet.location || 'Unknown location'}</p>
                            <p class="text-sm text-gray-500">Submitted ${formatDate(fosterRequest.submittedAt)}</p>
                            <p class="text-sm text-gray-500">Listed by: ${pet.owner ? pet.owner.name : 'Unknown Owner'}</p>
                        </div>
                    </div>
                    <span class="px-3 py-1 rounded-full text-sm font-medium ${getStatusClass(fosterRequest.status)}">
                        ${getStatusDisplay(fosterRequest.status)}
                    </span>
                </div>
                
                ${fosterRequest.message ? `
                    <div class="bg-gray-50 rounded-lg p-3 mb-4">
                        <p class="text-sm text-gray-700"><strong>Your message:</strong> "${fosterRequest.message}"</p>
                    </div>
                ` : ''}

                <div class="flex justify-between items-center">
                    <div>
                        ${fosterRequest.status === 'in_discussion' && fosterRequest.chatThread ? `
                            <button onclick="openChat('${fosterRequest.chatThread}', 'foster')" 
                                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-medium">
                                <i class="fas fa-comments mr-2"></i>Open Chat
                            </button>
                        ` : `
                            <span class="text-sm text-gray-500">
                                ${fosterRequest.status === 'pending' ? 'Waiting for owner response...' : 
                                  fosterRequest.status === 'approved' ? 'Foster approved! üéâ' :
                                  fosterRequest.status === 'rejected' ? 'Foster request declined' : 
                                  'Status: ' + fosterRequest.status}
                            </span>
                        `}
                    </div>
                    <div class="text-right">
                        ${fosterRequest.chatThread ? `
                            <button onclick="openChat('${fosterRequest.chatThread}', 'foster')" 
                                    class="text-indigo-600 hover:text-indigo-800 text-sm">
                                <i class="fas fa-external-link-alt mr-1"></i>Chat ID: ${fosterRequest.chatThread.toString().substring(0, 8)}...
                            </button>
                        ` : ''}
                    </div>
                </div>
                
                <!-- DEBUG INFO -->
                <div class="mt-2 p-2 bg-yellow-50 border border-yellow-200 rounded text-xs">
                    <strong>Debug:</strong> Status: ${fosterRequest.status} | 
                    Chat Thread: ${fosterRequest.chatThread ? 'Yes' : 'No'} |
                    User Match: ${fosterRequest.user && fosterRequest.user._id === getCurrentUserId() ? 'Yes' : 'No'}
                </div>
            </div>
        `;
        
        console.log(`‚úÖ Generated HTML for request ${index}`);
        return html;
    }).join('');

    console.log('üéØ Final container HTML length:', container.innerHTML.length);
    console.log('üéØ Container classes before:', container.className);

    loading.classList.add('hidden');
    container.classList.remove('hidden');
    
    console.log('üéØ Container classes after:', container.className);
    console.log('‚úÖ Display function completed');
}

        function openChat(chatThreadId, type) {
            window.location.href = `chat-interface.html?thread=${chatThreadId}&type=${type}`;
        }

        function getStatusClass(status) {
            const classes = {
                'pending': 'bg-yellow-100 text-yellow-800',
                'in_discussion': 'bg-blue-100 text-blue-800',
                'approved': 'bg-green-100 text-green-800',
                'rejected': 'bg-red-100 text-red-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }

        function getStatusDisplay(status) {
            const displays = {
                'pending': 'Pending',
                'in_discussion': 'In Discussion',
                'approved': 'Approved',
                'rejected': 'Rejected'
            };
            return displays[status] || status;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        function getCurrentUserId() {
            // You'll need to implement this based on your auth system
            // For now, return from localStorage or decode JWT
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.user?.id || payload.id;
                }
            } catch (e) {
                console.error('Failed to get user ID:', e);
            }
            return null;
        }

        function setupSocket() {
            socket = io('http://localhost:5001', {
                auth: { token: token }
            });

            socket.on('connect', () => {
                console.log('Connected to notifications');
            });

            // Listen for new chat notifications
            socket.on('new-chat-notification', (data) => {
                showNotification(`New message in ${data.petName} chat: ${data.message}`);
                // Refresh the list to show the chat button
                loadFosterRequests();
            });
        }

        function showNotification(message) {
            // Create a toast notification
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-blue-500 text-white p-4 rounded-lg shadow-lg z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });
