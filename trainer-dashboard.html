            document.getElementById('trainerInfo').textContent = `Welcome, ${currentUser.name || 'Trainer'} | ${currentUser.email || ''}`;
            document.getElementById('todayDate').textContent = new Date().toLocaleDateString();
            
            setupTabNavigation();
            loadInitialData();
        });

        function setupTabNavigation() {
            const tabs = ['tabTrainees', 'tabAssessments', 'tabSessions'];
            const contents = ['contentTrainees', 'contentAssessments', 'contentSessions'];

            tabs.forEach(tabId => {
                document.getElementById(tabId).addEventListener('click', function() {
                    // Update tab styles
                    tabs.forEach(t => {
                        const tab = document.getElementById(t);
                        tab.classList.remove('border-indigo-600', 'text-indigo-600');
                        tab.classList.add('text-gray-500');
                    });
                    this.classList.add('border-indigo-600', 'text-indigo-600');
                    this.classList.remove('text-gray-500');

                    // Show corresponding content
                    contents.forEach(contentId => {
                        document.getElementById(contentId).classList.add('hidden');
                    });
                    const contentId = 'content' + tabId.replace('tab', '');
                    document.getElementById(contentId).classList.remove('hidden');

                    // Load data when tab is clicked
                    if (tabId === 'tabAssessments') {
                        loadRecentAssessments();
                    } else if (tabId === 'tabSessions') {
                        loadUpcomingSessions();
                    }
                });
            });
        }

        async function loadInitialData() {
            showLoading();
            try {
                await Promise.all([
                    loadMyTrainees(),
                    loadUpcomingSessionsCount(),
                    loadFollowupCount()
                ]);
            } catch (error) {
                console.error('Error loading initial data:', error);
                alert('Failed to load data. Please check your connection.');
            } finally {
                hideLoading();
            }
        }

// In your trainer dashboard JavaScript
async function loadMyTrainees() {
  try {
    const response = await fetch(`${TRAINER_API_URL}/my-trainees`, {
      headers: { 'x-auth-token': trainerToken }
    });
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const data = await response.json();
    
    if (data.success) {
      myTrainees = data.pets;
      document.getElementById('traineesCount').textContent = data.count;
      renderTraineesList();
      updatePetSelects();
    } else {
      throw new Error(data.msg);
    }
  } catch (error) {
    console.error('Error loading trainees:', error);
    document.getElementById('traineesStatus').textContent = 'Error: ' + error.message;
    // Show user-friendly error
    alert('Failed to load trainees. Please check console for details.');
  }
}



        function renderTraineesList() {
            const container = document.getElementById('traineesList');
            
            if (myTrainees.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-8">No pets assigned to you for training yet.</p>';
                return;

            container.innerHTML = myTrainees.map(trainee => `
                <div class="bg-gray-50 border rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex gap-4">
                        <!-- Pet Image -->
                        <div class="flex-shrink-0">
                            ${trainee.images && trainee.images.length > 0 ? 
                                `<img src="${trainee.images[0]}" class="w-24 h-24 object-cover rounded-lg border" alt="${trainee.name}">` :
                                `<div class="w-24 h-24 bg-gray-200 rounded-lg border flex items-center justify-center text-gray-500 text-sm">No Image</div>`
                            }

                        <!-- Pet Info -->

                                    <div class="grid grid-cols-2 md:grid-cols-3 gap-2 text-sm text-gray-600 mt-2">
                                        <div><strong>Breed:</strong> ${trainee.breed || 'Unknown'}</div>
                                        <div><strong>Age:</strong> ${trainee.age || 'Unknown'} years</div>
                                        <div><strong>Gender:</strong> ${trainee.gender || 'Unknown'}</div>
                                    </div>
                                    <div class="mt-2">
                                        <strong>Training Notes:</strong> 
                                        <span class="text-gray-700">${trainee.trainingNotes || 'No notes yet'}</span>
                                    </div>
                                    <div class="mt-1">
                                        <strong>Status:</strong> 
                                        <span class="px-2 py-1 rounded-full text-xs ${getStatusColor(trainee.status)}">${trainee.status}</span>
                                    </div>
                                </div>
                                <div class="space-y-2 ml-4">

                                        Quick Note

                                        View Assessments
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            const colors = {
                'Available': 'bg-green-100 text-green-800',
                'In Treatment': 'bg-yellow-100 text-yellow-800',
                'Adopted': 'bg-blue-100 text-blue-800',
                'Unavailable': 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function updatePetSelects() {
            const petSelects = ['assessmentPetSelect', 'sessionPetSelect'];
            
            petSelects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Select a pet</option>' +
                    myTrainees.map(trainee => 
                        `<option value="${trainee._id}">${trainee.name} (${trainee.breed})</option>`
                    ).join('');
            });
        }

        // Additional functions will be added in the next steps...
        async function addBehaviorAssessment() {
            const petId = document.getElementById('assessmentPetSelect').value;
            
            if (!petId) {
                alert('Please select a pet');
                return;
            }

            showLoading();
            try {
                const behaviorProfile = {
                    energyLevel: document.getElementById('energyLevel').value,
                    socialBehavior: {
                        withAdults: document.getElementById('socialAdults').value,
                        withChildren: document.getElementById('socialChildren').value,
                        withOtherPets: 'good', // Default value
                        withStrangers: 'neutral' // Default value
                    },
                    trainability: {
                        intelligence: document.getElementById('intelligence').value,
                        obedience: 'selective', // Default value
                        trainingProgress: 'beginner' // Default value
                    },
                    environmentNeeds: {
                        spaceRequired: document.getElementById('spaceRequired').value,
                        exerciseNeeds: 'moderate', // Default value
                        climateTolerance: 'any' // Default value
                    }
                };

                const response = await fetch(`${TRAINER_API_URL}/pets/${petId}/behavior-assessments`, {
                    method: 'POST',
                    headers: {
                        'x-auth-token': trainerToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        behaviorProfile: behaviorProfile,
                        trainerNotes: document.getElementById('trainerNotes').value,
                        followUpRequired: false
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Behavior assessment saved successfully!');
                    // Clear form
                    document.getElementById('trainerNotes').value = '';
                    // Reload data
                    await loadInitialData();
                    loadRecentAssessments();
                } else {
                    throw new Error(data.msg || 'Failed to save assessment');
                }
            } catch (error) {
                console.error('Error adding behavior assessment:', error);
                alert('‚ùå Failed to save assessment: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function loadRecentAssessments() {

            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            const container = document.getElementById('recentAssessments');
            
            if (data.success && data.assessments && data.assessments.length > 0) {
                container.innerHTML = data.assessments.map(assessment => `
                    <div class="bg-white border rounded-lg p-3">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-medium">${data.pet.name}</h4>
                                <p class="text-sm text-gray-600">
                                    Energy: ${assessment.behaviorProfile.energyLevel} | 
                                    Intelligence: ${assessment.behaviorProfile.trainability.intelligence}
                                </p>
                                <p class="text-xs text-gray-500">
                                    ${new Date(assessment.assessmentDate).toLocaleDateString()}
                                </p>
                            </div>
                            <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">
                                Score: ${assessment.compatibilityScores.withFamilies}/5
                            </span>
                        </div>
                        ${assessment.trainerNotes ? 
                            `<p class="text-sm text-gray-700 mt-2">${assessment.trainerNotes}</p>` :

                container.innerHTML = '<p class="text-gray-500 text-center py-4">No behavior assessments yet</p>';

        } else {
            document.getElementById('recentAssessments').innerHTML =

    } catch (error) {
        console.error('Error loading recent assessments:', error);
        document.getElementById('recentAssessments').innerHTML =

    }
}

        // Helper function to set default session date to current datetime
function setDefaultSessionDate() {
    const now = new Date();
    // Format to YYYY-MM-DDTHH:MM for datetime-local input
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    
    document.getElementById('sessionDate').value = `${year}-${month}-${day}T${hours}:${minutes}`;
}

// Call this when the page loads or when sessions tab is opened
document.addEventListener('DOMContentLoaded', function() {
    setDefaultSessionDate();
});

    const sessionType = document.getElementById('sessionType').value;
    const sessionDate = document.getElementById('sessionDate').value;
    const sessionDuration = document.getElementById('sessionDuration').value;
    const sessionSummary = document.getElementById('sessionSummary').value;
    
    if (!petId || !sessionType || !sessionDate || !sessionDuration) {
        alert('Please fill in all required fields: Pet, Session Type, Date, and Duration');
        return;
    }

    showLoading();
    try {
        // ADD THIS FOCUS AREA MAP
        const focusAreaMap = {
            'obedience_basic': ['sit', 'stay', 'come'],
            'obedience_advanced': ['heel', 'down', 'leave_it'],
            'behavior_modification': ['impulse_control', 'fear_desensitization'],
            'socialization': ['social_skills'],
            'aggression_management': ['leave_it', 'drop_it', 'impulse_control']
        };

        const sessionData = {
            sessionDetails: {
                sessionDate: sessionDate,
                duration: parseInt(sessionDuration),
                sessionType: sessionType,
                focusAreas: focusAreaMap[sessionType] || ['sit'] // Use the map here
            },
            trainerObservations: {
                sessionSummary: sessionSummary,
                strengthsNoted: [],
                areasForImprovement: [],
                homework: [],
                nextSessionFocus: []
            },
            progressMetrics: {
                commandPerformance: {
                    sit: 0, stay: 0, come: 0, heel: 0, down: 0
                },
                behaviorScores: {
                    attentionSpan: 5,
                    impulseControl: 5,
                    socialConfidence: 5,
                    stressTolerance: 5,
                    overallProgress: 5
                }
            }
        };

        const response = await fetch(`${TRAINER_API_URL}/pets/${petId}/training-sessions`, {
            method: 'POST',
            headers: {
                'x-auth-token': trainerToken,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(sessionData)
        });
        
        const data = await response.json();
        
        if (data.success) {
            alert('‚úÖ Training session recorded successfully!');
            // Clear form
            document.getElementById('sessionDate').value = '';
            document.getElementById('sessionDuration').value = '';
            document.getElementById('sessionSummary').value = '';
            // Reload data
            loadUpcomingSessions();
            loadUpcomingSessionsCount();
        } else {
            throw new Error(data.msg || 'Failed to record training session');
        }
    } catch (error) {
        console.error('Error adding training session:', error);
        alert('‚ùå Failed to record training session: ' + error.message);
    } finally {
        hideLoading();
    }
}

    </script>
